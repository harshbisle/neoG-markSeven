<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Yoda Speak</title>
</head>

<body>
    
    <header>
        <h1>Yoda Speak</h1>

        <p class="github"><a href="https://github.com/harshbisle/neoG-markSeven" target="_blank">Github</a></p>
    </header>

    <main>
        <form id="form">
            <textarea id="txt-input" placeholder="Type here..." required></textarea>

            <button type="submit">Translate</button>    
        </form>
        
        <textarea id="output" placeholder="Output will be shown here..." readonly></textarea>
    </main>

    <footer>
        ABOUT:
        <br>
        A fun JavaScript app that Converts English to Yoda speak language. <br>
        Yoda often orders sentences as Object-Subject-Verb, split verbs, switches entire phrases and sometimes uses sentences that are different from his normal syntax!
        <br><br>

        <p><a href="https://harshbisle.github.io/" target="_blank">Harshavardhan Bisle</a></p>
    </footer>

    <script src="./app.js"></script>

</body>
</html>
